id: 609NFT/solana-mcp
name: Solana MCP Server
description: Remote MCP server exposing Solana DeFi data — tokens, wallets, history, and PnL — decoded and normalized at scale.
repository: https://github.com/609NFT/solana-mcp

entry: https://api.neglect.trade/mcp
language: remote

tools:
  - name: getTokenMetadata
    description: Retrieve detailed metadata for a token
    input:
      tokenAddress:
        type: string
    output:
      address:
        type: string
      name:
        type: string
      symbol:
        type: string
      description:
        type: string
      image:
        type: string
      website:
        type: string
      twitter:
        type: string
      telegram:
        type: string
      discord:
        type: string
      supply:
        type: number
      decimals:
        type: integer
      devWallet:
        type: string

  - name: getTokenMarketData
    description: Get market-level metrics for a token
    input:
      tokenAddress:
        type: string
      interval:
        type: string
    output:
      price:
        type: number
      mcap:
        type: number
      liquidity:
        type: number
      holdersCount:
        type: integer
      txns:
        type: integer
      volume:
        type: number
      buys:
        type: integer
      sells:
        type: integer

  - name: getTokenPrice
    description: Get the latest price, market cap, and liquidity for a token
    input:
      tokenAddress:
        type: string
    output:
      price:
        type: number
      mcap:
        type: number
      liquidity:
        type: number

  - name: getTokenHistory
    description: Fetch historical metrics for a token across multiple time windows
    input:
      token:
        type: string
      metrics:
        type: array
        items:
          type: string
    output:
      history:
        type: object

  - name: getTokenHistoryRange
    description: Returns lowest and highest values of selected metrics within a time range
    input:
      tokenAddress:
        type: string
      time_from:
        type: number
      time_to:
        type: number
      metrics:
        type: array
        items:
          type: string
    output:
      price:
        type: object
      mcap:
        type: object
      liquidity:
        type: object

  - name: getTokenPerformance
    description: Returns percentage change for selected metrics across multiple time windows
    input:
      token:
        type: string
      metrics:
        type: array
        items:
          type: string
    output:
      performance:
        type: object

  - name: getTokenATH
    description: Get all-time high market cap for a token
    input:
      tokenAddress:
        type: string
    output:
      ath:
        type: number
      timestamp:
        type: string

  - name: getTokenHolders
    description: Returns holder wallet addresses and ownership percentages for a token
    input:
      tokenAddress:
        type: string
      limit:
        type: integer
    output:
      holders:
        type: array
        items:
          type: object

  - name: getTrendingTokens
    description: List trending tokens by transaction count
    input:
      interval:
        type: string
    output:
      tokens:
        type: array
        items:
          type: object

  - name: searchTokens
    description: Search for tokens by name, symbol, or address
    input:
      searchQuery:
        type: string
      limit:
        type: integer
      sortBy:
        type: string
      sortOrder:
        type: string
      symbolOnly:
        type: boolean
    output:
      tokens:
        type: array
        items:
          type: object

  - name: getGraduatedTokens
    description: Fetch the most recently graduated tokens
    input:
      limit:
        type: integer
    output:
      tokens:
        type: array
        items:
          type: object

  - name: getTokenByPool
    description: Fetch token metadata for a given pool address
    input:
      poolAddress:
        type: string
    output:
      address:
        type: string
      name:
        type: string
      symbol:
        type: string
      createdAt:
        type: string
      marketAddress:
        type: string
      bondingAddress:
        type: string

  - name: getWalletHoldings
    description: Retrieve the token holdings of a given wallet
    input:
      walletAddress:
        type: string
      limit:
        type: integer
    output:
      wallet:
        type: string
      count:
        type: integer
      tokens:
        type: array
        items:
          type: object

  - name: getWalletTokenPnL
    description: Calculate realized and unrealized PnL for a wallet on a specific token
    input:
      walletAddress:
        type: string
      tokenAddress:
        type: string
    output:
      realized:
        type: number
      unrealized:
        type: number
      total:
        type: number
      cost_basis:
        type: number

  - name: getTokensByDeployer
    description: Get tokens deployed by a specific wallet
    input:
      walletAddress:
        type: string
      limit:
        type: integer
    output:
      tokens:
        type: array
        items:
          type: object
